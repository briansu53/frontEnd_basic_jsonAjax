<body>
    <h1>JSON/AJAX</h1>
    <p>印出json字串</p>
    <p>以for in印出</p>
    <ul></ul>
    <span></span>
</body>
<script>
//1. 取出JSON資料
var home ={
    "father": 'tom',
    "mother": 'marry',
    "son":[
        {"son1": 'brian'},
        {"son2": 'jack'},
    ],
};

//將json物件印成字串 
//取得父親名字
//取出第一位兒子名稱
console.log(JSON.stringify(home));
console.log(home.father);
console.log(home.son[0].son1);
console.log(typeof(home));

//2. 以for迴圈印出資料
var home2 ={
    "father": 'jim',
    "mother": 'jenny',
    "daughters": [
        {"daughter":'tricia'},
        {"daughter":'pretty'},
        {"daughter":'crisitin'},
    ]
};
console.log(home2.daughters.length);
for (var i in home2.daughters){
    $('ul').append('<li>'+home2.daughters[i].daughter+'</li>')
}
